CTRL+o                  script-binding uosc/open-file                         #! 文件浏览器

##⇘⇘uosc 一级菜单：着色器
CTRL+` no-osd  change-list glsl-shaders clr ""; show-text "GLSL shaders cleared"                    #! 着色器 > 清空
#              ignore                                                                               #! 着色器 > ---
CTRL+1         change-list glsl-shaders toggle "~~/shaders/Ani4K/Ani4Kv2_ArtCNN_C4F32_i2.glsl"      #! 着色器 > 开关 LUMA: Ani4Kv2
CTRL+2         change-list glsl-shaders toggle "~~/shaders/Ani4K/AniSD_ArtCNN_C4F32_i4.glsl"        #! 着色器 > 开关 LUMA: AniSD
CTRL+3         change-list glsl-shaders toggle "~~/shaders/FSRCNNX_x2_16_0_4_1.glsl"                #! 着色器 > 开关 LUMA: FSRCNNX
CTRL+4         change-list glsl-shaders toggle "~~/shaders/nnedi3/nnedi3_nns128_win8x4.glsl"        #! 着色器 > 开关 LUMA: NNEDI3
#              ignore                                                                               #! 着色器 > ---

